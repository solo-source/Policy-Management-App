<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deactivate Policy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .custom-container { 
            max-width: 70%; 
            margin: auto; 
            margin-top: 3rem; 
        }
    </style>
</head>
<body>
<div class="container custom-container">
    <h2 class="text-center mb-4">Deactivate Policy</h2>
    <form id="deactivatePolicyForm">
        <div class="mb-3">
            <label for="policyIdToDeactivate" class="form-label">Policy ID</label>
            <input type="number" id="policyIdToDeactivate" class="form-control" placeholder="Enter numeric policy ID" required min="1" />
        </div>
        <button type="submit" class="btn btn-danger">Deactivate Policy</button>
        <a href="/policy-management/dashboard" class="btn btn-secondary ms-2">Back to Dashboard</a>
    </form>
</div>
<script>
    document.getElementById("deactivatePolicyForm").addEventListener("submit", function(e){
        e.preventDefault();
        var backendUrl = "http://localhost:7281/api/policies";
        var policyId = document.getElementById("policyIdToDeactivate").value;
        // We only update policyStatus to "Deactivated"
        var data = { policyStatus: "Deactivated" };
        fetch(backendUrl + "/update/" + policyId, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(text => { throw new Error(text) });
            }
            return response.json();
        })
        .then(result => {
            alert("Success: Policy deactivated with ID " + result.policyId);
            window.location.href = "/policy-management/dashboard";
        })
        .catch(error => {
            alert("Error: " + error.message);
        });
    });
</script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
